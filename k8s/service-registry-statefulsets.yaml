apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eureka
spec:
  selector:
    matchLabels:
      app: eureka
  serviceName: "eureka"
  replicas: 1
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
      - name: eureka
        image: srishti77/service-registry:1.0.1
        ports:
        - containerPort: 8761
        env:
        - name: EUREKA_SERVER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: eureka-cm
              key: eureka_service_address
        - name: HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: eureka-cm
              key: eureka_host

---

apiVersion: v1
kind: Service
metadata:
  name: eureka
spec:
  clusterIP : None
  selector:
    app: eureka
  ports:
  - port: 8761
    name: eureka


---
apiVersion: v1
kind: Service
metadata:
  name: eureka-lb
spec:
  type: NodePort
  selector:
    app: eureka
  ports:
  - port: 80
    targetPort: 8761

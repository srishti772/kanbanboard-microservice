  mongodb_host: "mongodb-0.mongodb"
  zipkin_url: "http://zipkin-svc:9411"
  task_management: "task-management-svc"
  rabbitmq_host: "rabbitmq-svc"
  rabbitmq_uri: "amqp://rabbitmq-svc:5672"

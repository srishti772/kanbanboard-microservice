apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka-cm
data:
  eureka_service_address: "http://eureka-0.eureka:8761/eureka"
  eureka_host: "eureka-0.eureka"
  eureka_port: "8761"
  config_server_url:  "http://config-server-svc"
